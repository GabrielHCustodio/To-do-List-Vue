<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./src/app.js" defer></script>
    <title>First project</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="container-app">
                <div class="container-header">
                    <p id="title">To Do List</p>
                </div>
                <hr>
                <div class="container-content">
                    <div class="container-box" v-for="a in activity">
                        <div class="input"><input type="checkbox" id="check" v-model="checked"></div>
                        <div class="nameAct">
                            <p id="checked" v-if="checked">{{a}}</p>
                            <p id="notchecked" v-if="!checked">{{a}}</p>
                        </div>
                        <div class="delete"><img src="./image/delete.svg" alt="" @click="dltAct"></div>
                    </div>
                </div>
                <hr>
                <div class="container-footer">
                    <div class="container-add" @click="addAct">
                        <p> + </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
