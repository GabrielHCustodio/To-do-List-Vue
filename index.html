<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./src/app.js" defer></script>
    <title>First project</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="container-app">
                <div class="container-header">
                    <p id="title">To Do List</p>
                </div>
                <hr>
                <div class="container-content">
                    <div class="container-box" v-for="a in activity">
                        <div class="nameAct">
                            <p id="paragraph">{{a.name}}</p>
                        </div>
                        <div class="delete"><img src="./image/delete.svg" alt="" @click="dltAct(a.id)"></div>
                    </div>
                </div>
                <hr>
                <div class="container-footer">
                    <div class="container-add" @click="addAct">
                        <p> + </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="header-modal">
                <h2>Atividade</h2>
                <div class="button">
                    <button id="save" @click="saveAct">Salvar</button>
                    <button id="cancel" @click="cancel">Cancelar</button>
                </div>
            </div>
            <div class="body-modal">
                <label for="Act">Nome da Atividade...</label>
                <input type="text" name="act" id="act">
            </div>
        </div>
    </div>

</body>

</html>
